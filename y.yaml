---
# Source: apps/templates/application.yaml
# prettier-ignore
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: apps
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - name: argocd
            namespace: argocd
          - name: sealed-secrets
            namespace: kube-system
          - name: arc
            namespace: arc
  template:
    metadata:
      name: '{{ .name }}'
      namespace: argocd
    spec:
      project: default
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{ .namespace }}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
