# Example configuration for the facteur Discord â†” Argo bridge.
server:
  listen_address: ":8080"
discord:
  bot_token: your-discord-bot-token
  application_id: "123456789012345678"
  public_key: your-discord-public-key
  guild_id: "987654321098765432"
redis:
  url: redis://facteur-redis:6379/0
consumer:
  enabled: true
  brokers:
    - localhost:9092
  topic: discord.commands.incoming
  group_id: facteur
  dlq:
    enabled: false
    topic: discord.commands.incoming.dlq
  tls:
    enabled: false
    insecure_skip_verify: false
  sasl:
    enabled: false
argo:
  namespace: argo
  workflow_template: facteur-dispatch
  service_account: facteur
  parameters:
    environment: staging
role_map:
  plan:
    - "123456789012345678"
    - "234567890123456789"
  implement:
    - "234567890123456789"
  review:
    - "123456789012345678"
    - "234567890123456789"
    - "345678901234567890"
