apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  finalizers:
    - resources-finalizer.argocd.argoproj.io/background
  name: root
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/gregkonush/lab.git
    path: apps
    targetRevision: HEAD
    plugin:
      name: argocd-lovely-hera-vault-plugin-ver-v1.1.1
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: true
