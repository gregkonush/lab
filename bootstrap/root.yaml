apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  name: root
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/gregkonush/lab.git
    path: apps
    targetRevision: main
    kustomize:
      components:
        - ../../apps/gitea
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: true
