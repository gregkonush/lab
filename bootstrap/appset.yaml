apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: apps
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - git:
        repoURL: https://github.com/gregkonush/lab.git
        revision: HEAD
        directories:
          - path: apps/*
          - path: apps/root
            exclude: true
  ignoreApplicationDifferences:
    - jsonPointers:
        - /spec/syncPolicy
  template:
    metadata:
      name: "{{.path.basename}}"
    spec:
      project: default
      source:
        repoURL: https://github.com/gregkonush/lab.git
        targetRevision: HEAD
        path: "{{.path.path}}"
      destination:
        server: https://kubernetes.default.svc
        namespace: "{{.path.basename}}"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
          - RespectIgnoreDifferences=true
      ignoreDifferences:
        - kind: StatefulSet
          group: apps
          namespace: gitea
          jsonPointers:
            - /spec/volumeClaimTemplates/0
        - kind: Deployment
          group: apps
          namespace: ecran
          jsonPointers:
            - /spec/template/spec/containers/0/image
  templatePatch: |
    {{- if eq .path.basename "ecran" }}
    metadata:
      annotations:
        argocd-image-updater.argoproj.io/image-list: ecran=kalmyk.duckdns.org/lab/ecran:0.x, ecran-worker=kalmyk.duckdns.org/lab/ecran-worker:0.x
    {{- end }}
    {{- if ne .path.basename "ecran" }}
    spec:
      source:
        plugin:
          name: lovely
    {{- end }}
