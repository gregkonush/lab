# this template is created to use OCI helm charts
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: appset-helm
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - list:
        elements:
          - name: spark
            namespace: spark
            repoUrl: registry-1.docker.io/bitnamicharts
            chart: spark
            version: 9.2.14
            releaseName: spark
  template:
    metadata:
      name: "{{.name}}"
      namespace: argocd
    spec:
      project: default
      destination:
        server: https://kubernetes.default.svc
        namespace: "{{.namespace}}"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
      source:
        repoURL: "{{.repoUrl}}"
        chart: "{{.chart}}"
        targetRevision: "{{.version}}"
        helm:
          releaseName: "{{.releaseName}}"
          skipCrds: false
      ignoreDifferences:
        - kind: StatefulSet
          group: apps
          namespace: dgraph
          jsonPointers:
            - /spec/volumeClaimTemplates/0
  templatePatch: |
    {{- if hasKey . "valuesObject" }}
    spec:
      source:
        helm:
          valuesObject: {{- .valuesObject | toYaml | nindent 12 }}
    {{- end }}
