apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: argocd
resources:
  - namespace.yaml
  - application.yaml
  - ingress.yaml
configMapGenerator:
  - name: argocd-cmd-params-cm
    behavior: merge
    literals:
      - "server.insecure=true"
  - name: argocd-cm
    behavior: merge
    literals:
      - "kustomize.buildOptions=--enable-helm"
