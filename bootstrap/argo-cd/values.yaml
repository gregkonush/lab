argo-cd:
  configs:
    cm:
      kustomize.buildOptions: --enable-helm
      accounts.imageUpdater: apiKey, login
      accounts.imageUpdater.enabled: true
    rbac:
      policy.csv: |
        p, role:imageUpdater, applications, get, */*, allow
        p, role:imageUpdater, applications, update, */*, allow
        g, imageUpdater, role:imageUpdater

    params:
      server.insecure: true
    repositories:
      github-actions-oci:
        name: gha-runner-scale-set-controller
        url: ghcr.io/actions/actions-runner-controller-charts/gha-runner-scale-set-controller
        type: helm
        enableOCI: "true"
