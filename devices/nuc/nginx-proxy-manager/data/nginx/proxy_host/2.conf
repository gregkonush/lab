# ------------------------------------------------------------
# argocd.proompteng.ai, coder.proompteng.ai, docs.proompteng.ai, git.proompteng.ai, proompteng.ai
# ------------------------------------------------------------

map $scheme $hsts_header {
  https   "max-age=63072000; preload";
}

server {
  set $forward_scheme https;
  set $server         "192.168.1.100";
  set $port           443;

  listen 80 http2;
  listen [::]:80 http2;

  listen 443 ssl http2;
  listen [::]:443 ssl http2;

  server_name argocd.proompteng.ai coder.proompteng.ai docs.proompteng.ai git.proompteng.ai proompteng.ai;

  http2 on;

  # Let's Encrypt SSL
  include conf.d/include/letsencrypt-acme-challenge.conf;
  include conf.d/include/ssl-cache.conf;
  include conf.d/include/ssl-ciphers.conf;
  ssl_certificate /etc/letsencrypt/live/npm-10/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/npm-10/privkey.pem;

  proxy_set_header Upgrade $http_upgrade;
  proxy_set_header Connection $http_connection;
  proxy_http_version 1.1;

  access_log /data/logs/proxy-host-2_access.log proxy;
  error_log /data/logs/proxy-host-2_error.log warn;

  location / {

    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $http_connection;
    proxy_http_version 1.1;

    # Proxy!
    include conf.d/include/proxy.conf;
  }

  # Custom
  include /data/nginx/custom/server_proxy[.]conf;
}

