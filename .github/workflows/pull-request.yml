name: CI

on:
  pull_request:
    paths:
      - "apps/**"
      - "packages/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check_changed_files:
    runs-on: ubuntu-latest
    outputs:
      proompteng: ${{ steps.filter.outputs.proompteng }}
      findbobastore: ${{ steps.filter.outputs.findbobastore }}
      kitty-krew: ${{ steps.filter.outputs.kitty-krew }}
      reviewer: ${{ steps.filter.outputs.reviewer }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            proompteng:
              - 'apps/proompteng/**'
            findbobastore:
              - 'apps/findbobastore/**'
            kitty-krew:
              - 'apps/kitty-krew/**'
            reviewer:
              - 'apps/reviewer/**'
            packages:
              - 'packages/**'

  proompteng:
    needs: check_changed_files
    if: ${{ needs.check_changed_files.outputs.proompteng == 'true' }}
    runs-on: arc-arm64
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22.12.0
          cache: "pnpm"

      - run: pnpm install --frozen-lockfile

      - uses: actions/cache@v4
        with:
          path: |
            ${{ github.workspace }}/apps/proompteng/.next/cache
          key: ${{ runner.os }}-nextjs-proompteng-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-proompteng-${{ hashFiles('**/pnpm-lock.yaml') }}-

      - run: pnpm --filter proompteng build

  findbobastore:
    needs: check_changed_files
    if: ${{ needs.check_changed_files.outputs.findbobastore == 'true' }}
    runs-on: arc-arm64
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22.12.0
          cache: "pnpm"

      - run: pnpm install --frozen-lockfile

      - uses: actions/cache@v4
        with:
          path: |
            ${{ github.workspace }}/apps/findbobastore/.next/cache
          key: ${{ runner.os }}-nextjs-findbobastore-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-findbobastore-${{ hashFiles('**/pnpm-lock.yaml') }}-

      - run: pnpm --filter findbobastore build

  kitty-krew:
    needs: check_changed_files
    if: ${{ needs.check_changed_files.outputs.kitty-krew == 'true' }}
    runs-on: arc-arm64
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        working-directory: apps/kitty-krew
        run: bun install --frozen-lockfile

      - name: Lint
        working-directory: apps/kitty-krew
        run: bun biome lint

      - name: Format check
        working-directory: apps/kitty-krew
        run: bun biome format

      - name: Type check
        working-directory: apps/kitty-krew
        run: bun tsc --noEmit

      - name: Build kitty-krew app
        working-directory: apps/kitty-krew
        run: bun run build

  reviewer:
    needs: check_changed_files
    if: ${{ needs.check_changed_files.outputs.reviewer == 'true' }}
    runs-on: arc-arm64
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        working-directory: apps/reviewer
        run: bun install --frozen-lockfile

      - name: Lint
        working-directory: apps/reviewer
        run: bun biome lint

      - name: Format check
        working-directory: apps/reviewer
        run: bun biome format

      - name: Type check
        working-directory: apps/reviewer
        run: bun tsc --noEmit

      - run: echo "PATH=$HOME/.bun/bin:$PATH" >> $GITHUB_ENV

      - name: Build reviewer app
        working-directory: apps/reviewer
        run: bun install -g pnpm && bunx mastra build
