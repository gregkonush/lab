name: CI

on:
  pull_request:
    paths:
      - "apps/**"
      - "packages/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check_changed_files:
    runs-on: ubuntu-latest
    outputs:
      proompteng: ${{ steps.filter.outputs.proompteng }}
      docs: ${{ steps.filter.outputs.docs }}
      kitty-krew: ${{ steps.filter.outputs.kitty-krew }}
      reviseur: ${{ steps.filter.outputs.reviseur }}
      bonjour: ${{ steps.filter.outputs.bonjour }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            proompteng:
              - 'apps/proompteng/**'
            bonjour:
              - 'packages/bonjour/**'
            docs:
              - 'apps/docs/**'
            kitty-krew:
              - 'apps/kitty-krew/**'
            reviseur:
              - 'apps/reviseur/**'
            packages:
              - 'packages/**'

  docs:
    needs: check_changed_files
    if: ${{ needs.check_changed_files.outputs.docs == 'true' }}
    runs-on: arc-arm64
    steps:
      - uses: actions/checkout@v4

      - uses: actions/cache@v4
        with:
          path: |
            ${{ github.workspace }}/apps/docs/.next/cache
          key: ${{ runner.os }}-nextjs-docs-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('apps/docs/**/*.[jt]s?(x)', 'packages/**/*.[jt]s?(x)') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-docs-${{ hashFiles('**/pnpm-lock.yaml') }}-

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22.12.0
          cache: "pnpm"

      - run: pnpm install --frozen-lockfile

      - run: pnpm --filter docs build

  proompteng:
    needs: check_changed_files
    if: ${{ needs.check_changed_files.outputs.proompteng == 'true' }}
    runs-on: arc-arm64
    steps:
      - uses: actions/checkout@v4

      - uses: actions/cache@v4
        with:
          path: |
            ${{ github.workspace }}/apps/proompteng/.next/cache
          key: ${{ runner.os }}-nextjs-proompteng-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('apps/proompteng/**/*.[jt]s?(x)', 'packages/**/*.[jt]s?(x)') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-proompteng-${{ hashFiles('**/pnpm-lock.yaml') }}-

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22.12.0
          cache: "pnpm"

      - run: pnpm install --frozen-lockfile

      - run: pnpm --filter proompteng build

  bonjour:
    needs: check_changed_files
    if: ${{ needs.check_changed_files.outputs.bonjour == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22.19.0
          cache: "pnpm"

      - run: pnpm install --frozen-lockfile

      - run: pnpm --filter @proompteng/bonjour build

  kitty-krew:
    needs: check_changed_files
    if: ${{ needs.check_changed_files.outputs.kitty-krew == 'true' }}
    runs-on: arc-arm64
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        working-directory: apps/kitty-krew
        run: bun install --frozen-lockfile

      - name: Lint
        working-directory: apps/kitty-krew
        run: bun biome lint

      - name: Format check
        working-directory: apps/kitty-krew
        run: bun biome format

      - name: Type check
        working-directory: apps/kitty-krew
        run: bun tsc --noEmit

      - name: Build kitty-krew app
        working-directory: apps/kitty-krew
        run: bun run build

  reviseur:
    needs: check_changed_files
    if: ${{ needs.check_changed_files.outputs.reviseur == 'true' }}
    runs-on: arc-arm64
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22.12.0
          cache: "pnpm"

      - run: pnpm install --frozen-lockfile
        working-directory: apps/reviseur

      - run: pnpm run build
        working-directory: apps/reviseur
