name: Pull Request

on:
  pull_request:
    types: [opened, synchronize]
    paths:
      - "services/**"
jobs:
  build:
    runs-on: arc-arm64
    defaults:
      run:
        working-directory: services/ecran
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: |
            services/ecran/.next/cache
          key: ${{ runner.os }}-next-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-next-

      - name: Set up pnpm
        uses: pnpm/action-setup@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          image: public.ecr.aws/eks-distro-build-tooling/binfmt-misc:qemu-v7.0.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: kalmyk.duckdns.org
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.package
          platforms: linux/arm64
          push: true
          tags: kalmyk.duckdns.org/lab/ecran:${{ github.sha }}
