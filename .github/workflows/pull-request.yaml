name: Pull Request

on:
  pull_request:
    types: [opened, synchronize]
    paths:
      - "services/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: arc-arm64
    defaults:
      run:
        working-directory: services/ecran
    steps:
      - uses: actions/checkout@v4

      - name: Restore cache
        uses: actions/cache/restore@v4
        with:
          path: |
            services/ecran/node_modules
            services/ecran/.next/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('services/ecran/package.json') }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Build
        run: bun run build

      - name: Save cache
        uses: actions/cache/save@v4
        with:
          path: |
            services/ecran/node_modules
            services/ecran/.next/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('services/ecran/package.json') }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Package into Docker image
        uses: docker/build-push-action@v6
        with:
          context: services/ecran
          file: services/ecran/Dockerfile.package
          platforms: linux/arm64
          tags: kalmyk.duckdns.org/lab/ecran:pr-${{ github.event.pull_request.number }}
