name: Pull Request

on:
  pull_request:
    types: [opened, synchronize]
    paths:
      - "services/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: arc-arm64
    defaults:
      run:
        working-directory: services/ecran
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Restore Next.js build cache
        uses: actions/cache/restore@v4
        id: restore-nextjs-build-cache
        with:
          path: |
            services/ecran/.next/cache
            services/ecran/node_modules
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm run build

      - name: Save Next.js build cache
        uses: actions/cache/save@v4
        with:
          path: |
            services/ecran/.next/cache
            services/ecran/node_modules
          key: ${{ steps.restore-nextjs-build-cache.outputs.cache-primary-key }}

      - name: Resolve symlinks in standalone build
        run: |
          echo "=== Current directory ==="
          pwd
          echo "=== Content of current directory ==="
          ls -la

          echo "=== Changing to .next/standalone ==="
          cd .next/standalone
          echo "=== Content of .next/standalone ==="
          ls -la

          echo "=== Content of node_modules ==="
          ls -la node_modules

          echo "=== Creating resolved modules directory ==="
          mkdir -p node_modules_resolved

          for module in node_modules/*; do
            if [ -L "$module" ]; then
              module_name=$(basename "$module")
              target=$(readlink "$module")
              echo "=== Processing $module_name ==="
              echo "Original symlink target: $target"

              # Extract the package path from the symlink
              pkg_path=$(echo "$target" | sed 's|../../../node_modules/||')
              echo "Package path: $pkg_path"

              # Copy from the original node_modules
              if [ -d "../../../node_modules/$pkg_path" ]; then
                echo "Copying from original node_modules"
                cp -r "../../../node_modules/$pkg_path" "node_modules_resolved/"
                echo "=== Content of node_modules_resolved/$module_name ==="
                ls -la "node_modules_resolved/$module_name" || true
              else
                echo "Warning: Could not find $pkg_path"
              fi
            fi
          done

          echo "=== Removing old node_modules ==="
          rm -rf node_modules
          echo "=== Moving resolved modules ==="
          mv node_modules_resolved node_modules

          echo "=== Final content of node_modules ==="
          ls -la node_modules

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          image: public.ecr.aws/eks-distro-build-tooling/binfmt-misc:qemu-v7.0.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:v0.18.0

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: kalmyk.duckdns.org
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: services/ecran
          file: services/ecran/Dockerfile.package
          platforms: linux/arm64
          push: true
          tags: kalmyk.duckdns.org/lab/ecran:${{ github.sha }}
          cache-from: type=registry,ref=kalmyk.duckdns.org/lab/ecran:latest
          cache-to: type=inline
