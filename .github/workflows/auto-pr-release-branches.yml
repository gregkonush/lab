name: Auto PR for release branches

on:
  push:
    branches:
      - 'release/**'
    paths:
      - 'argocd/applications/*/kustomization.yaml'
  workflow_dispatch:
    inputs:
      app:
        description: 'Release app'
        type: choice
        required: true
        default: proompteng
        options:
          - proompteng
          - kitty-krew
          - reviseur
      head_branch:
        description: 'Override branch name (leave blank to use release/<app>)'
        required: false

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: auto-pr-release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  create-pr:
    # Run automatically for image-updater commits or manually via workflow_dispatch
    if: github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && contains(github.event.head_commit.message, 'automatic update'))
    runs-on: ubuntu-latest
    steps:
      - name: Ensure GitHub CLI is available
        run: gh --version
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}

      - name: Create PR if not exists
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}
          APP_INPUT: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.app || '' }}
          HEAD_BRANCH_INPUT: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.head_branch || '' }}
        run: |
          set -euo pipefail
          if [ -n "${HEAD_BRANCH_INPUT}" ]; then
            HEAD_BRANCH="${HEAD_BRANCH_INPUT}"
          elif [ -n "${APP_INPUT}" ]; then
            HEAD_BRANCH="release/${APP_INPUT}"
          else
            HEAD_BRANCH="${GITHUB_REF_NAME}"
          fi
          BASE_BRANCH="main"

          existing_pr_number=$(gh pr list \
            -R "$GH_REPO" \
            --head "$HEAD_BRANCH" \
            --base "$BASE_BRANCH" \
            --state open \
            --json number \
            --jq '.[0].number // empty' || true)

          if [ -n "${existing_pr_number:-}" ]; then
            echo "Open PR already exists: #$existing_pr_number"
            exit 0
          fi

          # Derive a concise title from the branch name
          short_name=${HEAD_BRANCH#release/}

          gh pr create \
            -R "$GH_REPO" \
            --base "$BASE_BRANCH" \
            --head "$HEAD_BRANCH" \
            --title "chore(${short_name}): automated release PR" \
            --body "Automated PR created on push to ${HEAD_BRANCH}. Contains Argo CD Image Updater changes for ${short_name}."
