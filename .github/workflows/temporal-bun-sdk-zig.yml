name: Temporal Bun SDK Zig CI

on:
  push:
    branches:
      - main
    paths:
      - 'packages/temporal-bun-sdk/**'
      - '.github/workflows/temporal-bun-sdk-zig.yml'
  pull_request:
    paths:
      - 'packages/temporal-bun-sdk/**'
      - '.github/workflows/temporal-bun-sdk-zig.yml'

jobs:
  zig-bridge:
    runs-on: ubuntu-22.04

    env:
      TEMPORAL_TEST_SERVER: '1'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22.20.0'

      - name: Enable Corepack
        run: corepack enable

      - name: Prepare pnpm
        run: >-
          corepack prepare "$(node -p \"require('./package.json').packageManager\")" --activate

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Set up Zig 0.15.1
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.15.1

      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config protobuf-compiler

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Prepare Temporal vendor sources
        run: |
          mkdir -p packages/temporal-bun-sdk/vendor
          git clone --depth 1 --branch master https://github.com/temporalio/sdk-core.git packages/temporal-bun-sdk/vendor/sdk-core
          git clone --depth 1 --branch main https://github.com/temporalio/sdk-typescript.git packages/temporal-bun-sdk/vendor/sdk-typescript

      - name: Build Zig bridge (release)
        run: pnpm --filter @proompteng/temporal-bun-sdk run build:native:zig

      - name: Run Zig bridge tests
        run: pnpm --filter @proompteng/temporal-bun-sdk run test:native:zig
