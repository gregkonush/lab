name: Docker Build and Push

on:
  push:
    branches:
      - "main"
  pull_request:

jobs:
  version:
    runs-on: arc-arm64
    outputs:
      new_tag: ${{ steps.tag_version.outputs.new_tag }}
      changelog: ${{ steps.tag_version.outputs.changelog }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create a GitHub release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.tag_version.outputs.new_tag }}
          name: Release ${{ steps.tag_version.outputs.new_tag }}
          body: ${{ steps.tag_version.outputs.changelog }}

  build-ecran:
    needs: version
    uses: ./.github/workflows/docker-build-common.yaml
    with:
      image_name: ecran
      dockerfile: ./apps/ecran/Dockerfile
      context: ./apps/ecran
      new_tag: ${{ needs.version.outputs.new_tag }}
    secrets:
      REGISTRY_USERNAME: ${{ secrets.REGISTRY_USERNAME }}
      REGISTRY_TOKEN: ${{ secrets.REGISTRY_TOKEN }}

  build-ecran-worker:
    needs: version
    uses: ./.github/workflows/docker-build-common.yaml
    with:
      image_name: ecran-worker
      dockerfile: ./apps/ecran/Dockerfile.worker
      context: ./apps/ecran
      new_tag: ${{ needs.version.outputs.new_tag }}
    secrets:
      REGISTRY_USERNAME: ${{ secrets.REGISTRY_USERNAME }}
      REGISTRY_TOKEN: ${{ secrets.REGISTRY_TOKEN }}

  build-ecran-migrator:
    needs: version
    uses: ./.github/workflows/docker-build-common.yaml
    with:
      image_name: ecran-migrator
      dockerfile: ./apps/ecran/Dockerfile.migrator
      context: ./apps/ecran
      new_tag: ${{ needs.version.outputs.new_tag }}
    secrets:
      REGISTRY_USERNAME: ${{ secrets.REGISTRY_USERNAME }}
      REGISTRY_TOKEN: ${{ secrets.REGISTRY_TOKEN }}

  build-judge0:
    needs: version
    uses: ./.github/workflows/docker-build-common.yaml
    with:
      image_name: judge0
      dockerfile: Dockerfile
      context: .
      new_tag: ${{ needs.version.outputs.new_tag }}
      external_repository: judge0/judge0
    secrets:
      REGISTRY_USERNAME: ${{ secrets.REGISTRY_USERNAME }}
      REGISTRY_TOKEN: ${{ secrets.REGISTRY_TOKEN }}
