name: Create a tag and release

on:
  pull_request:

jobs:
  docker:
    runs-on: arc-arm64
    steps:
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            gitea.proompteng.ai/d/lab/ecran
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=sha
      - name: Build and push
        run: |
          ${{ meta.outputs.tags }}
