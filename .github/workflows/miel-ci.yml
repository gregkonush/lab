name: miel

on:
  push:
    paths:
      - 'services/miel/**'
      - '.github/workflows/miel-ci.yml'
  pull_request:
    paths:
      - 'services/miel/**'
      - '.github/workflows/miel-ci.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.1'
          cache: true
      - name: Run miel tests
        working-directory: services/miel
        run: go test ./...
