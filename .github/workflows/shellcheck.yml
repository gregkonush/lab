name: ShellCheck

on:
  pull_request:
    paths:
      - '**/*.sh'
  push:
    branches:
      - main
    paths:
      - '**/*.sh'

permissions:
  contents: read

jobs:
  shellcheck:
    name: Run ShellCheck
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@2.0.0
