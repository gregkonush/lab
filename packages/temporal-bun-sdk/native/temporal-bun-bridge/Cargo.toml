[package]
name = "temporal-bun-bridge"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib"]

[dependencies]
temporal-sdk-core = { path = "../../vendor/sdk-core/core", features = ["prom"] }
temporal-client = { path = "../../vendor/sdk-core/client" }
temporal-sdk-core-api = { path = "../../vendor/sdk-core/core-api" }
temporal-sdk-core-protos = { path = "../../vendor/sdk-core/sdk-core-protos" }
tokio = { version = "1", features = ["rt", "rt-multi-thread"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
thiserror = "1"
tracing = "0.1"
url = "2"
prost = "0.14"
prost-wkt-types = "0.7"
base64 = "0.22"
uuid = { version = "1", features = ["v4"] }
