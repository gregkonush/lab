apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: github-codex-echo
  namespace: argo-workflows
spec:
  dependencies:
    - eventName: github-codex-tasks
      eventSourceName: github-codex
      name: codex-event
  eventBusName: default
  loggingFields: null
  template:
    serviceAccountName: github-codex-sensor
  triggers:
    - template:
        log: {}
        name: log-event
    - template:
        name: echo-workflow
        k8s:
          group: argoproj.io
          version: v1alpha1
          operation: create
          parameters:
            - dest: spec.arguments.parameters.0.value
              src:
                dataTemplate: '{{ .Input | toJson }}'
                dependencyName: codex-event
            - dest: spec.arguments.parameters.1.value
              src:
                dataTemplate: '{{ .Input.body | toJson }}'
                dependencyName: codex-event
          resource: workflows
          source:
            resource:
              apiVersion: argoproj.io/v1alpha1
              kind: Workflow
              metadata:
                generateName: github-codex-echo-
                namespace: argo-workflows
              spec:
                arguments:
                  parameters:
                    - name: rawEvent
                      value: '{}'
                    - name: eventBody
                      value: '{}'
                    - name: holdSeconds
                      value: '600'
                workflowTemplateRef:
                  name: github-codex-echo
