---
apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: froussard
  namespace: froussard
  annotations:
    serving.knative.dev/creator: system:admin
    serving.knative.dev/lastModifier: system:admin
    serving.knative.dev/revision-history-limit: "3"
    argocd.argoproj.io/tracking-id: froussard:serving.knative.dev/Service:froussard/froussard
    argocd.argoproj.io/compare-options: IgnoreExtraneous
  labels:
    function.knative.dev/name: froussard
    function.knative.dev/runtime: typescript
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/min-scale: "1"
        serving.knative.dev/creator: system:admin
        serving.knative.dev/revision-history-limit: "3"
      labels:
        function.knative.dev/name: froussard
        function.knative.dev/runtime: typescript
    spec:
      containerConcurrency: 0
      timeoutSeconds: 300
      enableServiceLinks: false
      containers:
        - name: user-container
          image: registry.ide-newton.ts.net/lab/froussard@sha256:fc1b4a91fef8accb889ab693aaa0f547a1f1a12314c8f85bfa7eb48025860ead
          env:
            - name: GITHUB_WEBHOOK_SECRET
              valueFrom:
                secretKeyRef:
                  key: webhook-secret
                  name: github-secret
            - name: KAFKA_BROKERS
              value: kafka-kafka-bootstrap.kafka:9092
            - name: KAFKA_TOPIC
              value: github.webhook.events
            - name: KAFKA_CODEX_TOPIC
              value: github.codex.tasks
            - name: KAFKA_CODEX_TOPIC_STRUCTURED
              value: github.issues.codex.tasks
            - name: KAFKA_DISCORD_COMMAND_TOPIC
              value: discord.commands.incoming
            - name: KAFKA_USERNAME
              value: froussard
            - name: KAFKA_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: password
                  name: froussard
            - name: KAFKAJS_NO_PARTITIONER_WARNING
              value: "1"
            - name: GITHUB_TOKEN
              valueFrom:
                secretKeyRef:
                  key: token
                  name: github-token
            - name: DISCORD_PUBLIC_KEY
              valueFrom:
                secretKeyRef:
                  key: public-key
                  name: discord-bot
            - name: OTEL_SERVICE_NAME
              value: froussard
            - name: OTEL_SERVICE_NAMESPACE
              value: froussard
            - name: FROUSSARD_VERSION
              value: v0.254.1-1-g70ff585f
            - name: FROUSSARD_COMMIT
              value: 70ff585f21d12fc9d846cc661f983bd30d5b7221
            - name: LGTM_TEMPO_TRACES_ENDPOINT
              value: http://observability-tempo-gateway.observability.svc.cluster.local:4318/v1/traces
            - name: LGTM_MIMIR_METRICS_ENDPOINT
              value: http://observability-mimir-nginx.observability.svc.cluster.local/otlp/v1/metrics
            - name: LGTM_LOKI_ENDPOINT
              value: http://observability-loki-loki-distributed-gateway.observability.svc.cluster.local/loki/api/v1/push
            - name: OTEL_EXPORTER_OTLP_PROTOCOL
              value: http/protobuf
            - name: ADDRESS
              value: 0.0.0.0
          readinessProbe:
            httpGet:
              path: /health/readiness
              port: 0
            successThreshold: 1
          livenessProbe:
            httpGet:
              path: /health/liveness
              port: 0
          resources: {}
