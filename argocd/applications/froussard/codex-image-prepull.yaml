apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: codex-prepull
  namespace: argo-workflows
spec:
  selector:
    matchLabels:
      app: codex-prepull
  template:
    metadata:
      labels:
        app: codex-prepull
    spec:
      terminationGracePeriodSeconds: 0
      initContainers:
        - name: pull-codex
          image: registry.ide-newton.ts.net/lab/codex-universal:latest
          imagePullPolicy: Always
          command: ['sh', '-c', 'echo "Codex image pre-pulled"']
      containers:
        - name: hold
          image: registry.k8s.io/pause:3.9
      tolerations:
        - operator: "Exists"
