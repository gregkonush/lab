apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaTopic
metadata:
  name: discord-commands-topic
  namespace: kafka
  labels:
    strimzi.io/cluster: kafka
spec:
  topicName: discord.commands.incoming
  partitions: 3
  replicas: 3
  config:
    retention.ms: 604800000 # 7 days
    segment.bytes: 104857600
