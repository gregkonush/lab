apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: grafana-agent-flow
  labels:
    app.kubernetes.io/component: agent
rules:
  - apiGroups:
      - ""
    resources:
      - pods
      - pods/log
      - namespaces
      - services
      - endpoints
      - nodes
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - discovery.k8s.io
    resources:
      - endpointslices
    verbs:
      - get
      - list
      - watch
