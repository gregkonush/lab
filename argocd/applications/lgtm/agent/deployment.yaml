apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana-agent-flow
  labels:
    app.kubernetes.io/component: agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: grafana-agent-flow
      app.kubernetes.io/instance: grafana-agent-flow
  template:
    metadata:
      labels:
        app.kubernetes.io/name: grafana-agent-flow
        app.kubernetes.io/instance: grafana-agent-flow
        app.kubernetes.io/component: agent
    spec:
      serviceAccountName: grafana-agent-flow
      containers:
        - name: grafana-agent-flow
          image: grafana/agent:v0.44.4
          imagePullPolicy: IfNotPresent
          args:
            - run
            - --server.http.listen-addr=0.0.0.0:12345
            - /etc/agent/config.river
          ports:
            - name: http
              containerPort: 12345
            - name: otlp-grpc
              containerPort: 4317
            - name: otlp-http
              containerPort: 4318
          readinessProbe:
            httpGet:
              path: /-/ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 15
          livenessProbe:
            httpGet:
              path: /-/healthy
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
          volumeMounts:
            - name: config
              mountPath: /etc/agent
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
      volumes:
        - name: config
          configMap:
            name: grafana-agent-flow-config
            items:
              - key: config.river
                path: config.river
