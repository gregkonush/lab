apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: lgtm

resources:
  - agent
  - dashboards

helmCharts:
  - name: lgtm-distributed
    repo: https://grafana.github.io/helm-charts
    version: 2.1.0
    releaseName: lgtm
    namespace: lgtm
    includeCRDs: true
    valuesFile: lgtm-values.yaml
