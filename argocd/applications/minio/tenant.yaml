apiVersion: minio.min.io/v2
kind: Tenant
metadata:
  name: milvus-minio
  namespace: minio
spec:
  image: quay.io/minio/minio:RELEASE.2025-02-18T18-03-45Z
  mountPath: /export
  requestAutoCert: false
  exposeServices:
    minio: true
    console: false
  env:
    - name: MINIO_ROOT_USER
      valueFrom:
        secretKeyRef:
          name: milvus-minio-creds
          key: accesskey
    - name: MINIO_ROOT_PASSWORD
      valueFrom:
        secretKeyRef:
          name: milvus-minio-creds
          key: secretkey
  pools:
    - name: pool-0
      servers: 1
      volumesPerServer: 4
      volumeClaimTemplate:
        metadata:
          name: data
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 20Gi
          storageClassName: longhorn
