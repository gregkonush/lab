apiVersion: v1
kind: ConfigMap
metadata:
  name: facteur-alloy
  namespace: facteur
data:
  config.river: |
    logging {
      level  = "info"
      format = "logfmt"
    }

    discovery.kubernetes "facteur" {
      role = "pod"

      namespaces {
        names = ["facteur"]
      }
    }

    loki.source.kubernetes "facteur" {
      targets    = discovery.kubernetes.facteur.targets
      forward_to = [loki.process.facteur.receiver]
    }

    loki.process "facteur" {
      stage.labels {
        values = {
          namespace = "{{ .Labels.namespace }}",
          pod       = "{{ .Labels.pod }}",
          container = "{{ .Labels.container }}",
        }
      }

      stage.static_labels {
        values = {
          job = "facteur",
        }
      }

      forward_to = [loki.write.default.receiver]
    }

    loki.write "default" {
      endpoint {
        url = "http://lgtm-loki-gateway.lgtm.svc.cluster.local/loki/api/v1/push"
      }
    }
