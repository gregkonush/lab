# Placeholder SealedSecrets for facteur Discord credentials and Redis DSN.
# Replace `encryptedData` with output from `kubeseal` prior to enabling sync.
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: facteur-discord
  namespace: facteur
spec:
  encryptedData:
    bot-token: PLACEHOLDER
    application-id: PLACEHOLDER
  template:
    metadata:
      name: facteur-discord
      namespace: facteur
    type: Opaque
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: facteur-redis
  namespace: facteur
spec:
  encryptedData:
    url: PLACEHOLDER
  template:
    metadata:
      name: facteur-redis
      namespace: facteur
    type: Opaque
