apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: istio-system
resources:
  - ingress-class.yaml
helmCharts:
  - name: base
    repo: https://istio-release.storage.googleapis.com/charts
    version: 1.27.1
    releaseName: istio-base
    namespace: istio-system
    includeCRDs: true
    valuesInline:
      defaultRevision: default
  - name: istiod
    repo: https://istio-release.storage.googleapis.com/charts
    version: 1.27.1
    releaseName: istiod
    namespace: istio-system
  - name: cni
    repo: https://istio-release.storage.googleapis.com/charts
    version: 1.27.1
    releaseName: istio-cni
    namespace: istio-system
    valuesInline:
      global:
        platform: k3s
