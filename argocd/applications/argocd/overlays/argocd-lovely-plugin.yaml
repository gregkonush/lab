apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-lovely-plugin
spec:
  selector:
    matchLabels:
      app: argocd-lovely-plugin
  template:
    metadata:
      labels:
        app: argocd-lovely-plugin
    spec:
      containers:
        - name: lovely-plugin
          # Choose your image here - see https://github.com/crumbhole/argocd-lovely-plugin/blob/main/doc/variations.md
          image: ghcr.io/crumbhole/lovely:1.1.1
          resources:
            limits:
              cpu: '500m'
              memory: '256Mi'
            requests:
              cpu: '100m'
              memory: '128Mi'
          securityContext:
            runAsNonRoot: true
            runAsUser: 999
          volumeMounts:
            # Import the repo-server's plugin binary
            - mountPath: /var/run/argocd
              name: var-files
            - mountPath: /home/argocd/cmp-server/plugins
              name: plugins
              # Starting with v2.4, do NOT mount the same tmp volume as the repo-server container. The filesystem separation helps
              # mitigate path traversal attacks.
            - mountPath: /tmp
              name: lovely-tmp
      volumes:
        # A temporary directory for the tool to work in.
        - emptyDir: {}
          name: lovely-tmp
