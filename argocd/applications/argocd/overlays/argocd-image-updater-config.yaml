apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-image-updater-config
data:
  log.level: debug
  registries.conf: |
    registries:
    - name: kalmyk-registry
      prefix: registry.ide-newton.ts.net
      api_url: https://registry.ide-newton.ts.net
      credentials: pullsecret:argocd/kalmyk-registry
      default: true
