apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-cm
  labels:
    app.kubernetes.io/part-of: argocd
data:
  url: https://argocd.proompteng.ai
  kustomize.buildOptions: --enable-helm
  application.resourceTrackingMethod: annotation
  timeout.reconciliation: 180s
  dex.config: |
    issuer: https://argocd.proompteng.ai/api/dex
    storage:
      type: kubernetes
      config:
        inCluster: true
    web:
      http: 0.0.0.0:5556
    telemetry:
      http: 0.0.0.0:5558
    grpc:
      addr: 0.0.0.0:5557
    enablePasswordDB: true
    connectors: []
    staticClients:
      - id: argo-workflows-sso
        name: Argo Workflows
        redirectURIs:
          - https://workflows.proompteng.ai/oauth2/callback
        secretEnv: ARGO_WORKFLOWS_SSO_CLIENT_SECRET
    staticPasswords:
      - email: admin@proompteng.ai
        hash: "$2a$10$kqHbxJcBTUu3kd48g49PZO4ZOC7UMW4I9d30PjUr45cn5J6gFmDgO"
