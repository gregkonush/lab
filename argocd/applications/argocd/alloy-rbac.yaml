apiVersion: v1
kind: ServiceAccount
metadata:
  name: argocd-alloy
  namespace: argocd
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: argocd-alloy
  namespace: argocd
rules:
  - apiGroups: ['']
    resources: ['pods', 'pods/log', 'endpoints', 'services']
    verbs: ['get', 'list', 'watch']
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: argocd-alloy
  namespace: argocd
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: argocd-alloy
subjects:
  - kind: ServiceAccount
    name: argocd-alloy
    namespace: argocd
