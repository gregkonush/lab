apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: alchemie-cluster
  namespace: alchemie
spec:
  instances: 3
  storage:
    storageClass: longhorn
    size: 30Gi
  bootstrap:
    initdb:
      dataChecksums: true
      database: alchemie
      owner: alchemie
      postInitTemplateSQL:
        - CREATE EXTENSION vector;
