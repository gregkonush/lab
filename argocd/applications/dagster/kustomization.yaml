apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - load-balancer.yaml
  - base/secrets.yaml
  - base/rbac.yaml
helmCharts:
  - name: dagster
    repo: https://dagster-io.github.io/helm
    version: 1.10.6
    releaseName: dagster
    namespace: dagster
    includeCRDs: true
    valuesFile: dagster-values.yaml
