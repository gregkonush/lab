apiVersion: v1
kind: Service
metadata:
  name: dagster-webserver
  namespace: dagster
spec:
  type: LoadBalancer
  loadBalancerClass: tailscale
  selector:
    app.kubernetes.io/name: dagster
    app.kubernetes.io/component: dagster-webserver
  ports:
    - port: 80
      targetPort: 3000
      protocol: TCP
      name: http
