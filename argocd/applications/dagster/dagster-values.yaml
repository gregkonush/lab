---
imagePullSecrets:
  - name: registry

dagsterWebserver:
  image:
    repository: kalmyk.duckdns.org/lab/alchimie
    tag: latest
    pullPolicy: Always

dagster-user-deployments:
  imagePullSecrets:
    - name: registry
  deployments:
    - name: alchimie
      port: 3030
      image:
        repository: kalmyk.duckdns.org/lab/alchimie
        tag: latest
        pullPolicy: Always
      dagsterApiGrpcArgs:
        - "-f"
        - "/app/alchimie/definitions.py"

dagsterDaemon:
  image:
    repository: kalmyk.duckdns.org/lab/alchimie
    tag: latest
    pullPolicy: Always
