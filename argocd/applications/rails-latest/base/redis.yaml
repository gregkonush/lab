apiVersion: redis.redis.opstreelabs.in/v1beta2
kind: Redis
metadata:
  name: rails-latest-redis
spec:
  kubernetesConfig:
    image: quay.io/opstree/redis:v7.2.5
    imagePullPolicy: IfNotPresent
    resources:
      requests:
        cpu: 50m
        memory: 128Mi
      limits:
        cpu: 200m
        memory: 256Mi
  redisExporter:
    enabled: true
    image: quay.io/opstree/redis-exporter:v1.56.0
  persistence:
    enabled: true
    size: 5Gi
