apiVersion: v1
kind: Service
metadata:
  name: convex-dashboard
  annotations:
    tailscale.com/expose: "true"
    tailscale.com/hostname: convex
spec:
  type: LoadBalancer
  loadBalancerClass: tailscale
  selector:
    app: convex-dashboard
  ports:
    - name: http
      port: 6791
      targetPort: http
