apiVersion: operator.knative.dev/v1beta1
kind: KnativeServing
metadata:
  name: knative-serving
  namespace: knative-serving
spec:
  ingress:
    - istio
  config:
    domain:
      "proompteng.ai": ""
    certmanager:
      issuerRef: |
        kind: ClusterIssuer
        name: letsencrypt-prod
      clusterLocalIssuerRef: |
        kind: ClusterIssuer
        name: letsencrypt-prod
      systemInternalIssuerRef: |
        kind: ClusterIssuer
        name: letsencrypt-prod
    network:
      domainTemplate: "{{.Name}}.{{.Domain}}"
      autoTLS: Enabled
      defaultExternalScheme: https
      httpProtocol: Redirected
      ingress.class: istio.ingress.networking.knative.dev
    istio:
      external-gateways: |
        - name: knative-external-gateway
          namespace: istio-ingress
          service: knative-external-gateway.istio-ingress.svc.cluster.local
      local-gateways: |
        - name: knative-local-gateway
          namespace: knative-serving
          service: knative-local-gateway.istio-system.svc.cluster.local
