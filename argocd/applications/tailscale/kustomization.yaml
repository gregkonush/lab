apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: tailscale
resources:
  - https://raw.githubusercontent.com/tailscale/tailscale/refs/tags/v1.80.3/cmd/k8s-operator/deploy/manifests/operator.yaml
  - base/secrets.yaml

patches:
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: operator
    patch: |-
      - op: replace
        path: spec/volumes/0/secret/secretName
        value: operator-oauth-token
