apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: tailscale
resources:
  - https://github.com/tailscale/tailscale/blob/main/cmd/k8s-operator/deploy/manifests/operator.yaml
  - overlays/dev

patches:
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: operator
    patch: |-
      - op: replace
        path: spec/volumes/0/secret/secretName
        value: operator-oauth-token
