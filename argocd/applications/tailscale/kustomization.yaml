apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
metadata:
  name: tailscale

helmCharts:
  - name: tailscale
    repo: https://pkgs.tailscale.com/helmcharts
    version: 1.80.3
    releaseName: tailscale
    namespace: tailscale
    includeCRDs: true
    valuesFile: tailscale-values.yaml
