global:
  extraEnv:
    - name: MIMIR_S3_ACCESS_KEY_ID
      valueFrom:
        secretKeyRef:
          name: observability-minio-credentials
          key: mimirAccessKey
    - name: MIMIR_S3_SECRET_ACCESS_KEY
      valueFrom:
        secretKeyRef:
          name: observability-minio-credentials
          key: mimirSecretKey

mimir:
  structuredConfig:
    limits:
      ingestion_rate: 20000
      ingestion_burst_size: 400000
    blocks_storage:
      backend: s3
      bucket_store:
        sync_dir: /data/tsdb-sync
      s3:
        endpoint: observability-minio.minio.svc.cluster.local:9000
        bucket_name: mimir-blocks
        access_key_id: ${MIMIR_S3_ACCESS_KEY_ID}
        secret_access_key: ${MIMIR_S3_SECRET_ACCESS_KEY}
        insecure: true
        bucket_lookup_type: path
    alertmanager_storage:
      backend: s3
      s3:
        endpoint: observability-minio.minio.svc.cluster.local:9000
        bucket_name: mimir-alertmanager
        access_key_id: ${MIMIR_S3_ACCESS_KEY_ID}
        secret_access_key: ${MIMIR_S3_SECRET_ACCESS_KEY}
        insecure: true
        bucket_lookup_type: path
    ruler_storage:
      backend: s3
      s3:
        endpoint: observability-minio.minio.svc.cluster.local:9000
        bucket_name: mimir-ruler
        access_key_id: ${MIMIR_S3_ACCESS_KEY_ID}
        secret_access_key: ${MIMIR_S3_SECRET_ACCESS_KEY}
        insecure: true
        bucket_lookup_type: path
    usage_stats:
      enabled: false
      installation_mode: helm
  runtimeConfig:
    overrides:
      anonymous:
        ingestion_rate: 20000
        ingestion_burst_size: 400000

rollout_operator:
  enabled: false

admin_api:
  replicas: 1

distributor:
  replicas: 1
  resources:
    requests:
      cpu: 200m
      memory: 512Mi

ingester:
  replicas: 2
  zoneAwareReplication:
    enabled: false
  persistentVolume:
    enabled: true
    size: 20Gi
    storageClass: longhorn

querier:
  replicas: 1

query_frontend:
  replicas: 1

query_scheduler:
  replicas: 1

ruler:
  replicas: 1

store_gateway:
  replicas: 1
  zoneAwareReplication:
    enabled: false
  persistentVolume:
    enabled: true
    size: 20Gi
    storageClass: longhorn

compactor:
  replicas: 1
  persistentVolume:
    enabled: true
    size: 20Gi
    storageClass: longhorn

alertmanager:
  replicas: 1
  zoneAwareReplication:
    enabled: false
  persistence:
    enabled: true
    storageClass: longhorn
    size: 5Gi

minio:
  enabled: false
