apiVersion: apps/v1
kind: Deployment
metadata:
  name: observability-minio
  namespace: observability
  labels:
    app.kubernetes.io/name: observability-minio
    app.kubernetes.io/component: object-store
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: observability-minio
      app.kubernetes.io/component: object-store
  template:
    metadata:
      labels:
        app.kubernetes.io/name: observability-minio
        app.kubernetes.io/component: object-store
    spec:
      serviceAccountName: minio-sa
      containers:
        - name: minio
          image: quay.io/minio/minio:RELEASE.2025-09-07T16-13-09Z
          args:
            - server
            - /data
          env:
            - name: MINIO_ROOT_USER
              valueFrom:
                secretKeyRef:
                  name: observability-minio-credentials
                  key: rootUser
            - name: MINIO_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: observability-minio-credentials
                  key: rootPassword
            - name: MINIO_PROMETHEUS_AUTH_TYPE
              value: public
          ports:
            - containerPort: 9000
              name: http
          readinessProbe:
            httpGet:
              path: /minio/health/ready
              port: 9000
          livenessProbe:
            httpGet:
              path: /minio/health/live
              port: 9000
          volumeMounts:
            - name: data
              mountPath: /data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: observability-minio-data
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: observability-minio-data
  namespace: observability
  labels:
    app.kubernetes.io/name: observability-minio
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi
  storageClassName: longhorn
---
apiVersion: v1
kind: Service
metadata:
  name: observability-minio
  namespace: observability
  labels:
    app.kubernetes.io/name: observability-minio
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 9000
      targetPort: 9000
  selector:
    app.kubernetes.io/name: observability-minio
    app.kubernetes.io/component: object-store
