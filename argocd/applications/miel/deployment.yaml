apiVersion: apps/v1
kind: Deployment
metadata:
  name: miel
  labels:
    app.kubernetes.io/name: miel
    app.kubernetes.io/part-of: miel
    app.kubernetes.io/component: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: miel
  template:
    metadata:
      labels:
        app.kubernetes.io/name: miel
        app.kubernetes.io/part-of: miel
    spec:
      containers:
        - name: miel
          image: registry.ide-newton.ts.net/lab/miel:0.1.0
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
          env:
            - name: HTTP_PORT
              valueFrom:
                configMapKeyRef:
                  name: miel-config
                  key: HTTP_PORT
            - name: ALPACA_BASE_URL
              valueFrom:
                configMapKeyRef:
                  name: miel-config
                  key: ALPACA_BASE_URL
            - name: ALPACA_DATA_BASE_URL
              valueFrom:
                configMapKeyRef:
                  name: miel-config
                  key: ALPACA_DATA_BASE_URL
            - name: ALPACA_REQUEST_TIMEOUT_SECONDS
              valueFrom:
                configMapKeyRef:
                  name: miel-config
                  key: ALPACA_REQUEST_TIMEOUT_SECONDS
            - name: BACKTEST_MAX_BARS
              valueFrom:
                configMapKeyRef:
                  name: miel-config
                  key: BACKTEST_MAX_BARS
            - name: ALPACA_API_KEY
              valueFrom:
                secretKeyRef:
                  name: miel-secrets
                  key: alpaca-api-key
            - name: ALPACA_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: miel-secrets
                  key: alpaca-secret-key
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
