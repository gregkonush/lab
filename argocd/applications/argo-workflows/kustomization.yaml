apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - rbac.yaml
  - ingressroute.yaml
  - argo-workflows-sso-sealedsecret.yaml
helmCharts:
  - name: argo-workflows
    repo: https://argoproj.github.io/argo-helm
    version: 0.45.26
    releaseName: argo-workflows
    namespace: argo-workflows
    valuesInline:
      controller:
        workflowNamespaces:
          - argo-workflows
        metricsConfig:
          enabled: true
        telemetryConfig:
          enabled: true
        serviceAnnotations:
          lgtm.grafana.com/scrape: "true"
        serviceLabels:
          lgtm.grafana.com/job: argo-controller
      server:
        secure: false
        authModes:
          - sso
        serviceAnnotations:
          lgtm.grafana.com/scrape: "true"
        serviceLabels:
          lgtm.grafana.com/job: argo-server
        sso:
          enabled: true
          issuer: https://argocd.proompteng.ai/api/dex
          clientId:
            name: argo-workflows-sso
            key: client-id
          clientSecret:
            name: argo-workflows-sso
            key: client-secret
          redirectUrl: https://workflows.proompteng.ai/oauth2/callback
          scopes:
            - openid
            - profile
            - email
          rbac:
            enabled: true
          insecureSkipVerify: true
      workflow:
        serviceAccount:
          create: true
          name: argo-workflows-workflow
      artifactRepository:
        archiveLogs: true
  - name: argo-events
    repo: https://argoproj.github.io/argo-helm
    version: 2.4.16
    releaseName: argo-events
    namespace: argo-workflows
    valuesInline:
      singleNamespace: true
      controller:
        metricsConfigMap: ""
      eventsource:
        serviceAccount:
          create: true
      sensor:
        serviceAccount:
          create: false
