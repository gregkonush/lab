apiVersion: v1
kind: ServiceAccount
metadata:
  name: github-codex-sensor
  namespace: argo-workflows
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
  name: github-codex-sensor
  namespace: argo-workflows
rules:
  - apiGroups: ["argoproj.io"]
    resources: ["workflows"]
    verbs: ["get", "list", "watch", "create"]
  - apiGroups: ["argoproj.io"]
    resources: ["workflowtemplates"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
  name: github-codex-sensor
  namespace: argo-workflows
subjects:
  - kind: ServiceAccount
    name: github-codex-sensor
    namespace: argo-workflows
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: github-codex-sensor
