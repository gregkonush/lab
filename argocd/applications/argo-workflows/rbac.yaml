apiVersion: v1
kind: ServiceAccount
metadata:
  name: github-codex-sensor
  namespace: argo-workflows
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: workflow-completions-eventsource
  namespace: argo-workflows
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: workflow-completions-sensor
  namespace: argo-workflows
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: github-codex-sensor
  namespace: argo-workflows
rules:
  - apiGroups: ["argoproj.io"]
    resources: ["workflows"]
    verbs: ["get", "list", "watch", "create"]
  - apiGroups: ["argoproj.io"]
    resources: ["workflowtemplates"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: workflow-completions-eventsource
  namespace: argo-workflows
rules:
  - apiGroups: ["argoproj.io"]
    resources: ["workflows"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: workflow-completions-sensor
  namespace: argo-workflows
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    resourceNames:
      - kafka-codex-credentials
      - kafka-codex-username
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: github-codex-sensor
  namespace: argo-workflows
subjects:
  - kind: ServiceAccount
    name: github-codex-sensor
    namespace: argo-workflows
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: github-codex-sensor
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: workflow-completions-eventsource
  namespace: argo-workflows
subjects:
  - kind: ServiceAccount
    name: workflow-completions-eventsource
    namespace: argo-workflows
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: workflow-completions-eventsource
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: workflow-completions-sensor
  namespace: argo-workflows
subjects:
  - kind: ServiceAccount
    name: workflow-completions-sensor
    namespace: argo-workflows
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: workflow-completions-sensor
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: argo-workflows-sso-admin
  namespace: argo-workflows
  annotations:
    workflows.argoproj.io/rbac-rule: "email == 'admin@proompteng.ai'"
    workflows.argoproj.io/rbac-rule-precedence: "0"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: argo-workflows-sso-admin
subjects:
  - kind: ServiceAccount
    name: argo-workflows-sso-admin
    namespace: argo-workflows
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: argo-workflows-admin
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: argo-workflows-sso-admin-sensors
subjects:
  - kind: ServiceAccount
    name: argo-workflows-sso-admin
    namespace: argo-workflows
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: argo-events-controller-manager
---
apiVersion: v1
kind: Secret
metadata:
  name: argo-workflows-sso-admin.service-account-token
  namespace: argo-workflows
  annotations:
    kubernetes.io/service-account.name: argo-workflows-sso-admin
type: kubernetes.io/service-account-token
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: coder-workspace-cluster-admin
  namespace: argo-workflows
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: coder
    namespace: coder
