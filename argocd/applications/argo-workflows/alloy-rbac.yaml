apiVersion: v1
kind: ServiceAccount
metadata:
  name: argo-workflows-alloy
  namespace: argo-workflows
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: argo-workflows-alloy
  namespace: argo-workflows
rules:
  - apiGroups: ['']
    resources: ['pods', 'pods/log']
    verbs: ['get', 'list', 'watch']
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: argo-workflows-alloy
  namespace: argo-workflows
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: argo-workflows-alloy
subjects:
  - kind: ServiceAccount
    name: argo-workflows-alloy
    namespace: argo-workflows
