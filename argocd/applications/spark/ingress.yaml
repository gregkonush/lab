apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: spark-ingress
spec:
  ingressClassName: traefik
  rules:
    - host: spark.lan
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: spark-service
                port:
                  number: 80
