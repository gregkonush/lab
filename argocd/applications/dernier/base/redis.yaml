apiVersion: redis.redis.opstreelabs.in/v1beta2
kind: Redis
metadata:
  name: dernier-redis
spec:
  kubernetesConfig:
    image: quay.io/opstree/redis:v7.0.15
    imagePullPolicy: IfNotPresent
    resources:
      requests:
        cpu: 50m
        memory: 128Mi
      limits:
        cpu: 200m
        memory: 256Mi
  podSecurityContext:
    fsGroup: 1000
    fsGroupChangePolicy: Always
  redisExporter:
    enabled: true
    image: quay.io/opstree/redis-exporter:v1.78.0
  storage:
    volumeClaimTemplate:
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 5Gi
        storageClassName: longhorn
