apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - load-balancer.yaml

helmCharts:
  - name: temporal
    repo: https://go.temporal.io/helm-charts
    version: 0.63.0
    releaseName: temporal
    namespace: temporal
    includeCRDs: true
    valuesInline:
      prometheus:
        enabled: false
      grafana:
        enabled: false
