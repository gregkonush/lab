apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: proompteng
  namespace: proompteng
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
    - host: proompteng.ai
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: proompteng
                port:
                  number: 80
