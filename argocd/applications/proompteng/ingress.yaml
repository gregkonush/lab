apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: proompteng
  namespace: proompteng
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`proompteng.ai`)
      priority: 10
      services:
        - name: proompteng
          port: 80
  tls:
    certResolver: default
