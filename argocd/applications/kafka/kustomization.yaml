apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - application.yaml
helmCharts:
  - name: kafka-ui
    repo: https://kafbat.github.io/helm-charts
    version: 1.5.0
    releaseName: kafka-ui
    namespace: kafka
    valuesInline:
      ingress:
        enabled: true
        ingressClassName: tailscale
        hosts:
          - kafka-ui
        path: "/"
