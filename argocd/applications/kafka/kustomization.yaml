apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - application.yaml
  - load-balancer.yaml
  - kafbat-ui-access-kafka.yaml
helmCharts:
  - name: kafka-ui
    repo: https://kafbat.github.io/helm-charts
    version: 1.5.0
    releaseName: kafka-ui
    namespace: kafka
    valuesInline:
      yamlApplicationConfig:
        kafka:
          clusters:
            - name: kafka
              bootstrapServers: kafka:9092
              properties:
                security.protocol: SASL_PLAINTEXT
                sasl.mechanism: PLAIN
              sasl:
                mechanism: PLAIN
                username: user1
                password: "SHVUB9nR5B"
        auth:
          type: disabled
        management:
          health:
            ldap:
              enabled: false
