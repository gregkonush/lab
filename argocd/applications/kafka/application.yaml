apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kafka-oci
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: kafka
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
  source:
    repoURL: registry-1.docker.io/bitnamicharts
    chart: kafka
    targetRevision: 32.2.0
    helm:
      releaseName: kafka
      skipCrds: false
