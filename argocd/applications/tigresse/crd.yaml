apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: tigerbeetleclusters.infrastructure.proompteng.ai
spec:
  group: infrastructure.proompteng.ai
  names:
    kind: TigerBeetleCluster
    listKind: TigerBeetleClusterList
    plural: tigerbeetleclusters
    singular: tigerbeetlecluster
  scope: Namespaced
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              required: [clusterID, image, port, replicas, storageSize]
              properties:
                clusterID:
                  type: string
                  pattern: "^[0-9]+$"
                image:
                  type: string
                port:
                  type: integer
                  minimum: 1
                  maximum: 65535
                replicas:
                  type: integer
                  minimum: 1
                storageClassName:
                  type: string
                  nullable: true
                  default: longhorn
                storageSize:
                  type: string
            status:
              type: object
              properties:
                readyReplicas:
                  type: integer
      additionalPrinterColumns:
        - name: Ready
          type: string
          jsonPath: .status.readyReplicas
        - name: Replicas
          type: integer
          jsonPath: .spec.replicas
        - name: Image
          type: string
          jsonPath: .spec.image
