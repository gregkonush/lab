apiVersion: apps/v1
kind: Deployment
metadata:
  name: tigresse-controller-manager
  namespace: tigresse-system
  labels:
    app.kubernetes.io/name: tigresse
    app.kubernetes.io/component: controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: tigresse
      app.kubernetes.io/component: controller
  template:
    metadata:
      labels:
        app.kubernetes.io/name: tigresse
        app.kubernetes.io/component: controller
    spec:
      serviceAccountName: tigresse-controller-manager
      containers:
        - name: manager
          image: ghcr.io/gregkonush/lab/tigresse:latest
          imagePullPolicy: IfNotPresent
          args:
            - --leader-elect
            - --metrics-bind-address=:8080
            - --health-probe-bind-address=:8081
          ports:
            - containerPort: 8080
              name: metrics
            - containerPort: 8081
              name: probes
          livenessProbe:
            httpGet:
              path: /healthz
              port: probes
            initialDelaySeconds: 10
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /readyz
              port: probes
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
