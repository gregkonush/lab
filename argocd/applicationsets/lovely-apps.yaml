apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: apps
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ['missingkey=error']
  generators:
    - git:
        repoURL: https://github.com/gregkonush/lab.git
        revision: main
        directories:
          - path: argocd/applications/*
          - path: argocd/applications/ecran
            exclude: true
  ignoreApplicationDifferences:
    - jsonPointers:
        - /spec/syncPolicy
  template:
    metadata:
      name: '{{.path.basename}}'
    spec:
      project: default
      source:
        repoURL: https://github.com/gregkonush/lab.git
        targetRevision: main
        path: '{{.path.path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{if eq .path.basename "longhorn"}}longhorn-system{{else}}{{.path.basename}}{{end}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
          - RespectIgnoreDifferences=true
      ignoreDifferences:
        - kind: StatefulSet
          group: apps
          namespace: gitea
          jsonPointers:
            - /spec/volumeClaimTemplates/0
  templatePatch: |
    {{- if eq .path.basename "proompteng" }}
    metadata:
      annotations:
        argocd-image-updater.argoproj.io/image-list: proompteng=kalmyk.duckdns.org/lab/proompteng
        argocd-image-updater.argoproj.io/proompteng: semver
        argocd-image-updater.argoproj.io/write-back-method: git:secret:argocd/git-creds
        argocd-image-updater.argoproj.io/git-branch: main
        argocd-image-updater.argoproj.io/write-back-target: "kustomization:/apps/ecran"
    {{- else }}
    spec:
      source:
        plugin:
          name: lovely
    {{- end }}
