apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: ecran-vector-cluster
  namespace: ecran
spec:
  imageName: kalmyk.duckdns.org/lab/vecteur:16
  imagePullSecrets:
    - name: kalmyk-registry
  instances: 3
  storage:
    size: 20Gi
  bootstrap:
    initdb:
      database: ecran
      owner: ecran
      postInitApplicationSQL:
        - CREATE EXTENSION IF NOT EXISTS vector;
