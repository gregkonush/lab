apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: ecran
  name: ecran
  namespace: ecran
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: ecran
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ecran
    spec:
      serviceAccountName: ecran-sa
      imagePullSecrets:
        - name: kalmyk-registry
      initContainers:
        - name: run-migrations
          image: kalmyk.duckdns.org/lab/ecran-migrator:latest
          env:
            - name: DB_URI
              valueFrom:
                secretKeyRef:
                  name: ecran-cluster-app
                  key: uri
      containers:
        - name: ecran
          image: kalmyk.duckdns.org/lab/ecran
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          env:
            - name: RESEND_API_KEY
              valueFrom:
                secretKeyRef:
                  name: ecran-secrets
                  key: data
            - name: DB_URI
              valueFrom:
                secretKeyRef:
                  name: ecran-cluster-app
                  key: uri
            - name: TEMPORAL_ADDRESS
              value: "temporal-frontend.temporal.svc.cluster.local:7233"
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: anthropic-api-key
                  key: data
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: AUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: ecran-secret
                  key: data
            - name: AUTH_URL
              value: "https://proompteng.ai"
            - name: AUTH_TRUST_HOST
              value: "true"
          resources:
            limits:
              cpu: "1"
              memory: "1Gi"
            requests:
              cpu: "100m"
              memory: "100Mi"
