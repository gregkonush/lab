apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: temporal-worker
  name: temporal-worker
  namespace: ecran
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: temporal-worker
  template:
    metadata:
      labels:
        app.kubernetes.io/name: temporal-worker
    spec:
      imagePullSecrets:
        - name: proompteng-registry
      containers:
        - name: temporal-worker
          image: gitea.proompteng.ai/lab/ecran:0.0.1
          imagePullPolicy: Always
          command: ['npm', 'run', 'start:worker']
          env:
            - name: RESEND_API_KEY
              valueFrom:
                secretKeyRef:
                  name: ecran-secrets
                  key: resend-api-key
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: ecran-cluster-app
                  key: dbname
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: ecran-cluster-app
                  key: host
            - name: DB_JDBC_URI
              valueFrom:
                secretKeyRef:
                  name: ecran-cluster-app
                  key: jdbc-uri
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ecran-cluster-app
                  key: password
            - name: DB_PGPASS
              valueFrom:
                secretKeyRef:
                  name: ecran-cluster-app
                  key: pgpass
            - name: DB_PORT
              valueFrom:
                secretKeyRef:
                  name: ecran-cluster-app
                  key: port
            - name: DB_URI
              valueFrom:
                secretKeyRef:
                  name: ecran-cluster-app
                  key: uri
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: ecran-cluster-app
                  key: user
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: ecran-cluster-app
                  key: username
            - name: TEMPORAL_ADDRESS
              value: 'temporal-frontend.temporal.svc.cluster.local:7233'
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: anthropic_api_key
                  key: anthropic_api_key
          resources:
            limits:
              cpu: '1'
              memory: '1Gi'
            requests:
              cpu: '100m'
              memory: '100Mi'
