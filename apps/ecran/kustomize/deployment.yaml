apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: ecran
  name: ecran
  namespace: ecran
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: ecran
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ecran
    spec:
      imagePullSecrets:
        - name: gitea-registry
      initContainers:
        - name: run-migrations
          image: gitea.proompteng.ai/d/lab/ecran:main
          imagePullPolicy: Always
          command: ['pnpm', 'run', 'migrations']
          env:
            - name: DB_URI
              valueFrom:
                secretKeyRef:
                  name: ecran-cluster-app
                  key: uri
      containers:
        - name: ecran
          image: gitea.proompteng.ai/d/lab/ecran:main
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          env:
            - name: RESEND_API_KEY
              valueFrom:
                secretKeyRef:
                  name: ecran-secrets
                  key: resend-api-key
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: ecran-cluster-app
                  key: dbname
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: ecran-cluster-app
                  key: host
            - name: DB_JDBC_URI
              valueFrom:
                secretKeyRef:
                  name: ecran-cluster-app
                  key: jdbc-uri
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ecran-cluster-app
                  key: password
            - name: DB_PGPASS
              valueFrom:
                secretKeyRef:
                  name: ecran-cluster-app
                  key: pgpass
            - name: DB_PORT
              valueFrom:
                secretKeyRef:
                  name: ecran-cluster-app
                  key: port
            - name: DB_URI
              valueFrom:
                secretKeyRef:
                  name: ecran-cluster-app
                  key: uri
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: ecran-cluster-app
                  key: user
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: ecran-cluster-app
                  key: username

          resources:
            limits:
              cpu: '1'
              memory: '1Gi'
            requests:
              cpu: '100m'
              memory: '100Mi'
