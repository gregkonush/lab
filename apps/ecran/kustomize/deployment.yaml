apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: ecran
  name: ecran
  namespace: ecran
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: ecran
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ecran
    spec:
      imagePullSecrets:
        - name: gitea-registry-credentials
      containers:
        - name: ecran
          image: gitea.proompteng.ai/gitbot/lab/ecran:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          env:
            - name: RESEND_API_KEY
              valueFrom:
                secretKeyRef:
                  name: ecran-secrets
                  key: resend-api-key
          resources:
            limits:
              cpu: '1'
              memory: '1Gi'
            requests:
              cpu: '100m'
              memory: '100Mi'
