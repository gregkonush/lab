apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: argocd
resources:
  - gitea-registry.yaml
helmCharts:
  - name: argocd-image-updater
    namespace: argocd
    repo: https://argoproj.github.io/argo-helm
    releaseName: argocd-image-updater
    version: v0.11.0
    includeCRDs: true
    valuesInline:
      config:
        registries:
          - name: gitea
            prefix: gitea.proompteng.ai
            api_url: https://gitea.proompteng.ai
            credentials: pullsecret:argocd/gitea-registry
            default: true
