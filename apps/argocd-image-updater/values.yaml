config:
  applicationsAPIKind: "argocd"
  argocd:
    serverAddress: "argocd.proompteng.ai"
  logLevel: debug
  registries:
    - name: kalmyk-registry
      prefix: kalmyk.duckdns.org
      api_url: https://kalmyk.duckdns.org
      credentials: pullsecret:argocd-image-updater/kalmyk-registry
    - name: gitea-registry
      prefix: gitea.grisha.cloud
      api_url: https://gitea.grisha.cloud
      credentials: pullsecret:argocd-image-updater/gitea-registry
    - name: proompteng-registry
      prefix: gitea.proompteng.ai
      api_url: https://gitea.proompteng.ai
      credentials: pullsecret:argocd-image-updater/proompteng-registry
      default: true
serviceAccount:
  create: true
