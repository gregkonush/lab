spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/gregkonush/lab
    targetRevision: main

applications:
  - name: argocd
    enabled: true
    namespace: argocd
    path: apps/argocd

  - name: sealed-secrets
    enabled: true
    namespace: kube-system
    path: apps/sealed-secrets

  - name: gitea
    enabled: true
    namespace: gitea
    path: apps/gitea

  - name: cert-manager
    enabled: true
    namespace: cert-manager
    path: apps/cert-manager

  - name: arc
    enabled: true
    namespace: arc
    path: apps/arc
