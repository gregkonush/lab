spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/gregkonush/lab
    targetRevision: main

applications:
  - name: argocd
    enabled: true
    path: apps/argocd

  - name: sealed-secrets
    enabled: true
    namespace: kube-system
    path: apps/sealed-secrets

  - name: gitea
    enabled: true
    namespace: gitea
    path: apps/gitea

