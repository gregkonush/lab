spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/gregkonush/lab
    targetRevision: main
applications:
  - name: gitea
    path: apps/gitea
    namespace: gitea
  - name: ecran
    path: apps/ecran/kustomize
    namespace: ecran
  - name: sealed-secrets
    path: apps/sealed-secrets
  - name: cert-manager
    path: apps/cert-manager
    namespace: cert-manager
  - name: arc-controller
    path: apps/arc/controller
    namespace: arc-controller
  - name: arc-runners
    path: apps/arc/runners
    namespace: arc-runners
