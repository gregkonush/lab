spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/gregkonush/lab
    targetRevision: main

applications:
  - name: argocd
    enabled: true
    path: apps/argocd

  - name: sealed-secrets
    enabled: true
    namespace: kube-system
    path: apps/sealed-secrets

  - name: gitea
    enabled: false
    namespace: gitea
    path: apps/gitea

  - name: cert-manager
    enabled: false
    namespace: cert-manager
    path: apps/cert-manager

  - name: arc
    enabled: false
    namespace: arc
    sources:
      - path: apps/arc/controller
      - path: apps/arc/runner-set

  - name: cloudnative-pg
    enabled: false
    namespace: cloudnative-pg
    path: apps/cloudnative-pg

  - name: temporal
    enabled: false
    namespace: temporal
    path: apps/temporal
