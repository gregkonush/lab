apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: kube-system
helmCharts:
  - name: sealed-secrets
    namespace: kube-system
    repo: https://bitnami-labs.github.io/sealed-secrets
    releaseName: sealed-secrets
    version: v2.16.1
    includeCRDs: true
  - name: sealed-secrets-web
    namespace: sealed-secrets
    repo: https://charts.bakito.net
    releaseName: sealed-secrets-web
    version: 3.1.4
    valuesMerge: merge
    valuesInline:
      sealedSecrets:
        namespace: kube-system
        serviceName: sealed-secrets
      ingress:
        enabled: true
        className: traefik
        hosts:
          - host: sealed-secrets.lan
            paths:
              - path: /
                pathType: Prefix
