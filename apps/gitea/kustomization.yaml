apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: gitea
resources:
  - ingress.yaml
  - cluster-issuer.yaml
  - certificate.yaml
helmCharts:
  - name: gitea
    repo: https://dl.gitea.com/charts
    version: v10.4.0
    releaseName: gitea
    namespace: gitea
    valuesMerge: merge
    valuesInline:
      gitea:
        config:
          server:
            DOMAIN: gitea.proompteng.ai
            ROOT_URL: https://gitea.proompteng.ai
            SSH_DOMAIN: gitea.proompteng.ai
