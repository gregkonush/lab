apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: gitea
resources:
  - ingress.yaml
  - middleware.yaml
  - certificate.yaml
helmCharts:
  - name: gitea
    repo: https://dl.gitea.com/charts
    version: v10.4.0
    releaseName: gitea
    namespace: gitea
    valuesMerge: merge
    # https://gitea.com/gitea/helm-chart/src/branch/main/templates/_helpers.tpl
    valuesInline:
      gitea:
        config:
          server:
            DOMAIN: gitea.proompteng.ai
            ROOT_URL: https://gitea.proompteng.ai
            SSH_DOMAIN: gitea.proompteng.ai
          repository:
            upload:
              FILE_MAX_SIZE: 2048
              MAX_FILES: 20
