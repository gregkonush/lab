apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: gitea
resources:
  - ingress.yaml
  - gitea-secrets.yaml
helmCharts:
  - name: gitea
    repo: https://dl.gitea.com/charts
    version: v10.4.1
    releaseName: gitea
    namespace: gitea
    valuesMerge: replace
    valuesInline:
      replicaCount: 3
      gitea:
        admin:
          existingSecret: gitea-admin-secret
        config:
          server:
            DOMAIN: kalmyk.duckdns.org
            ROOT_URL: https://kalmyk.duckdns.org
            SSH_DOMAIN: kalmyk.duckdns.org
