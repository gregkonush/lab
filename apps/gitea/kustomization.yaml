apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: gitea
resources:
  - ingress.yaml
helmCharts:
  - name: gitea
    repo: https://dl.gitea.com/charts
    version: v10.4.0
    releaseName: gitea
    namespace: gitea
    valuesMerge: merge
    valuesInline:
      gitea:
        config:
          server:
            DOMAIN: gitea.grisha.cloud
            ROOT_URL: https://gitea.grisha.cloud
            SSH_DOMAIN: gitea.grisha.cloud
