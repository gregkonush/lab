gitea:
  global:
    storageClass: longhorn
  replicaCount: 3
  gitea:
    admin:
      existingSecret: gitea-admin-secret
    config:
      server:
        DOMAIN: kalmyk.duckdns.org
        ROOT_URL: https://kalmyk.duckdns.org
        SSH_DOMAIN: kalmyk.duckdns.org
  persistence:
    enabled: true
    size: 50Gi
    storageClass: longhorn
    accessModes:
      - ReadWriteMany
  postgresql-ha:
    global:
      defaultStorageClass: longhorn
  ingress:
    enabled: true
    className: traefik
    hosts:
      - host: kalmyk.duckdns.org
        paths:
          - path: /
            pathType: Prefix
    tls:
      - secretName: gitea-tls
        hosts:
          - kalmyk.duckdns.org
