---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: cert-manager-issuer
  namespace: gitea
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: gitea-cert
  namespace: gitea
spec:
  dnsNames:
  - "gitea.lan"
  secretName: gitea-tls
  issuerRef:
    name: cert-manager-issuer
    kind: Issuer
  commonName: "gitea.lan"
