apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitea
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/gregkonush/lab.git
    targetRevision: HEAD
    path: apps/gitea/kustomize
  destination:
    server: https://kubernetes.default.svc
    namespace: gitea
