apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitea
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: gitea
    server: https://kubernetes.default.svc
  project: default
  source:
    path: apps/gitea
    repoURL: https://github.com/gregkonush/lab.git
    targetRevision: HEAD
    kustomize:
      resources:
        - namespace.yaml
