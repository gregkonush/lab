apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: gitea-http
  namespace: gitea
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`gitea.lan`)
      priority: 10
      services:
        - name: gitea-http
          port: 3000
    - kind: Rule
      match: Host(`gitea.proompteng.ai`)
      priority: 10
      services:
        - name: gitea-http
          port: 3000
    - kind: Rule
      match: Host(`gitea.grisha.cloud`)
      priority: 10
      services:
        - name: gitea-http
          port: 3000
  tls:
    secretName: gitea-tls
