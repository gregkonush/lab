apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: gitea-http
  namespace: gitea
spec:
  entryPoints:
    - web
  routes:
    - kind: Rule
      match: Host(`gitea.lan`)
      services:
        - name: gitea-http
          port: 3000
    - kind: Rule
      match: Host(`gitea.proompteng.ai`)
      services:
        - name: gitea-http
          port: 3000
    - kind: Rule
      match: Host(`gitea.grisha.cloud`)
      services:
        - name: gitea-http
          port: 3000
