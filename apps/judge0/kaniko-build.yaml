apiVersion: batch/v1
kind: Job
metadata:
  name: judge0-kaniko-build
spec:
  template:
    spec:
      containers:
      - name: kaniko
        image: gcr.io/kaniko-project/executor:latest
        args:
        - "--dockerfile=Dockerfile"
        - "--context=git://github.com/judge0/judge0.git"
        - "--destination=kalmyk.duckdns.org/lab/judge0:latest"
        volumeMounts:
        - name: docker-config
          mountPath: /kaniko/.docker
      restartPolicy: Never
      volumes:
      - name: docker-config
        secret:
          secretName: kalmyk-registry
          items:
            - key: .dockerconfigjson
              path: config.json
