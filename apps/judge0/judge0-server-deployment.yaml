apiVersion: apps/v1
kind: Deployment
metadata:
  name: judge0-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: judge0-server
  template:
    metadata:
      labels:
        app: judge0-server
    spec:
      imagePullSecrets:
        - name: kalmyk-registry
      containers:
        - name: judge0-server
          image: kalmyk.duckdns.org/lab/judge0:latest
          resources:
            limits:
              cpu: "1"
              memory: "1Gi"
            requests:
              cpu: "500m"
              memory: "512Mi"
          ports:
            - containerPort: 2358
          envFrom:
            - configMapRef:
                name: judge0-env
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-password
                  key: password
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-password
                  key: password
          securityContext:
            privileged: true
---
apiVersion: v1
kind: Service
metadata:
  name: judge0-server
spec:
  selector:
    app: judge0-server
  ports:
    - port: 2358
      targetPort: 2358
