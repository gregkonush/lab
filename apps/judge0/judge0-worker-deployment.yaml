apiVersion: apps/v1
kind: Deployment
metadata:
  name: judge0-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: judge0-worker
  template:
    metadata:
      labels:
        app: judge0-worker
    spec:
      imagePullSecrets:
        - name: kalmyk-registry
      containers:
        - name: judge0-worker
          image: kalmyk.duckdns.org/lab/judge0:latest
          command: ["./scripts/workers"]
          resources:
            limits:
              cpu: "1"
              memory: "1Gi"
            requests:
              cpu: "500m"
              memory: "512Mi"
          envFrom:
            - configMapRef:
                name: judge0-env
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-password
                  key: password
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-password
                  key: password
      volumes:
        - name: config
          configMap:
            name: judge0-config
