{{- define "application" }}
{{- $root:= . }}
{{- range $application := .Values.applications }}
{{- if hasKey $application "namespace" }}
---
apiVersion: v1
kind: Namespace
metadata:
  name: {{ $application.namespace }}
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
{{- end }}

{{- if hasKey $application "path" }}
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{  $application.name }}
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  destination:
    server: {{ $root.Values.spec.destination.server }}
  source:
    repoURL: {{ $root.Values.spec.source.repoURL }}
    targetRevision: {{ $root.Values.spec.source.targetRevision }}
    path: {{  $application.path }}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: true
{{- end }}

{{- if hasKey $application "applicationPath" }}
---
{{- include $application.applicationPath $root | nindent 2 }}
{{- end }}

{{- end }}
{{- end }}
