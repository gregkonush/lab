{{- define "application" }}
{{- $root:= . }}
{{- range $application := .Values.applications }}
{{- if hasKey $application "namespace" }}
---
apiVersion: v1
kind: Namespace
metadata:
  name: {{ $application.namespace }}
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
{{- end }}

{{- if hasKey $application "path" }}
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{  $application.name }}
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  destination:
    server: {{ $root.Values.spec.destination.server }}
  source:
    repoURL: {{ $root.Values.spec.source.repoURL }}
    targetRevision: {{ $root.Values.spec.source.targetRevision }}
    path: {{  $application.path }}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: true
{{- end }}

{{- if hasKey $application "helm" }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ $application.name }}
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    - repoURL: {{ $application.helm.repoURL }}
      chart: {{ $application.helm.chart }}
      targetRevision: {{ $application.helm.targetRevision }}
  destination:
    namespace: {{ $application.helm.namespace }}
    server: {{ $root.Values.spec.destination.server }}
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
      allowEmpty: true
    syncOptions:
      - ServerSideApply=true
      - CreateNamespace=true
{{- end }}

{{- end }}
{{- end }}
