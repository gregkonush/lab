{{- define "application" }}
{{- $root := . }}
{{- range $application := .Values.applications }}
{{- $enabled := default false $application.enabled }}
{{- if $enabled }}

{{- if hasKey $application "namespace" }}
---
apiVersion: v1
kind: Namespace
metadata:
  name: {{ $application.namespace }}
  annotations:
    argocd.argoproj.io/managed-by: argocd
    argocd.argoproj.io/sync-wave: "-1"
{{- end }}

{{- if hasKey $application "path" }}
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ $application.name }}
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  {{- if hasKey $application "annotations" }}
  annotations:
    {{- range $key, $value := $application.annotations }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
  {{- end }}
spec:
  project: default
  destination:
    server: {{ $root.Values.spec.destination.server }}
    {{- if hasKey $application "namespace" }}
    namespace: {{ $application.namespace }}
    {{- end }}
  source:
    repoURL: {{ $root.Values.spec.source.repoURL }}
    targetRevision: {{ $root.Values.spec.source.targetRevision }}
    path: {{ $application.path }}
    plugin:
      name: lovely
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: true
{{- end }}

{{- end }}
{{- end }}
{{- end }}
