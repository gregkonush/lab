apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: arc-controller
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: ghcr.io
      chart: actions/actions-runner-controller-charts/gha-runner-scale-set-controller
      targetRevision: 0.9.1
      helm:
        releaseName: arc-controller
        skipCrds: false
    - repoURL: ghcr.io
      chart: actions/actions-runner-controller-charts/gha-runner-scale-set
      targetRevision: 0.9.1
      helm:
        releaseName: arc-runner-set
        skipCrds: false
        valuesObject:
          controllerServiceAccount:
            name: arc-controller-gha-rs-controller
            namespace: arc
          githubConfigUrl: https://github.com/gregkonush/lab
          githubConfigSecret: github-token
          runnerScaleSetName: arc-arm64
          minRunners: 3
          maxRunners: 9
          containerMode:
            type: "kubernetes"
            kubernetesModeWorkVolumeClaim:
              accessModes: ["ReadWriteOnce"]
              storageClassName: "local-path"
              resources:
                requests:
                  storage: 1Gi
          template:
            spec:
              initContainers:
                - name: init-dind-externals
                  image: ghcr.io/actions/actions-runner:latest
                  command: ["cp", "-r", "-v", "/home/runner/externals/.", "/home/runner/tmpDir/"]
                  volumeMounts:
                    - name: dind-externals
                      mountPath: /home/runner/tmpDir
              containers:
                - name: runner
                  image: ghcr.io/actions/actions-runner:latest
                  command: ["/home/runner/run.sh"]
                  env:
                    - name: ACTIONS_RUNNER_CONTAINER_HOOKS
                      value: /home/runner/k8s/index.js
                    - name: ACTIONS_RUNNER_POD_NAME
                      valueFrom:
                        fieldRef:
                          fieldPath: metadata.name
                    - name: DOCKER_HOST
                      value: unix:///var/run/docker.sock
                    - name: ACTIONS_RUNNER_REQUIRE_JOB_CONTAINER
                      value: "false"
                  volumeMounts:
                    - name: work
                      mountPath: /home/runner/_work
                    - name: dind-sock
                      mountPath: /var/run
                - name: dind
                  image: docker:dind
                  args:
                    - dockerd
                    - --host=unix:///var/run/docker.sock
                    - --group=$(DOCKER_GROUP_GID)
                  env:
                    - name: DOCKER_GROUP_GID
                      value: "123"
                  securityContext:
                    privileged: true
                  volumeMounts:
                    - name: work
                      mountPath: /home/runner/_work
                    - name: dind-sock
                      mountPath: /var/run
                    - name: dind-externals
                      mountPath: /home/runner/externals
              volumes:
                - name: work
                  ephemeral:
                    volumeClaimTemplate:
                      spec:
                        accessModes: ["ReadWriteOnce"]
                        storageClassName: "local-path"
                        resources:
                          requests:
                            storage: 5Gi
                - name: dind-sock
                  emptyDir: {}
                - name: dind-externals
                  emptyDir: {}

  destination:
    server: https://kubernetes.default.svc
    namespace: arc

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
