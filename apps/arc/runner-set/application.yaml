apiVersion: argoproj.io/v1alpha1
metadata:
  name: arc-runners
  namespace: argocd
kind: Application
spec:
  project: default
  helm:
    repoURL: ghcr.io
    chart: actions/actions-runner-controller-charts/gha-runner-scale-set
    targetRevision: 0.9.1
    valuesFiles:
      - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: arc
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
      allowEmpty: true
