apiVersion: argoproj.io/v1alpha1
metadata:
  name: arc-controller
  namespace: argocd
kind: Application
spec:
  project: default
  source:
    repoURL: ghcr.io
    chart: actions/actions-runner-controller-charts/gha-runner-scale-set-controller
    targetRevision: 0.9.1
  destination:
    server: https://kubernetes.default.svc
    namespace: arc
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
      allowEmpty: true
