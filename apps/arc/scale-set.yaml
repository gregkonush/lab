apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: arc-controller
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: ghcr.io
      chart: actions/actions-runner-controller-charts/gha-runner-scale-set
      targetRevision: 0.9.1
      helm:
        releaseName: arc-runner-set
        skipCrds: false
        valuesFiles:
          - runner-set-values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: arc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
