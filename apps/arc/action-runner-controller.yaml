apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: arc-controller
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: arc-controller
    server: https://kubernetes.default.svc
  project: default
  sources:
    - repoURL: ghcr.io/actions/actions-runner-controller-charts/gha-runner-scale-set-controller
      targetRevision: 0.9.1
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
      allowEmpty: true
