apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - arc-github-token.yaml
helmCharts:
  - name: arc
    namespace: arc
    repo: https://actions-runner-controller.github.io/actions-runner-controller
    releaseName: arc
    version: v0.27.6
    valuesMerge: merge
    includeCRDs: true
    valuesInline:
      githubConfigSecret: arc-github-token
