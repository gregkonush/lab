apiVersion: apps/v1
kind: Deployment
metadata:
  name: kitty-krew
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kitty-krew
  template:
    metadata:
      labels:
        app: kitty-krew
    spec:
      containers:
        - name: kitty-krew
          image: kitty-krew:latest
          ports:
            - containerPort: 8080
          resources:
            limits:
              cpu: "500m"
              memory: "512Mi"
            requests:
              cpu: "100m"
              memory: "128Mi"
          env:
            - name: NODE_ENV
              value: "production"
          envFrom:
            - configMapRef:
                name: kitty-krew-config
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
