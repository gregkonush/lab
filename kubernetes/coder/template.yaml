name: k8s-arm64
version: "1.0.0"
display_name: Kubernetes Workspace (arm64)
description: Coder workspace on Kubernetes with arm64 agent and code-server.
icon: https://raw.githubusercontent.com/coder/coder/main/site/static/icon/code.svg
maintainer: you
parameters:
  - name: cpu
    type: string
    default: "2"
  - name: memory
    type: string
    default: "2"
  - name: home_disk_size
    type: number
    default: 10
provisioners:
  - type: terraform
    path: ./main.tf
