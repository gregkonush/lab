apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: facteur
resources:
  - ../../base
images:
  - name: registry.ide-newton.ts.net/lab/facteur
    newTag: main
patchesStrategicMerge:
configMapGenerator:
  - name: facteur-config
    behavior: replace
    files:
      - config.yaml
generatorOptions:
  disableNameSuffixHash: true
