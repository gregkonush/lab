apiVersion: apps/v1
kind: Deployment
metadata:
  name: facteur
  namespace: facteur
spec:
  replicas: 1
  selector:
    matchLabels:
      app: facteur
  template:
    metadata:
      labels:
        app: facteur
    spec:
      serviceAccountName: facteur
      containers:
        - name: facteur
          image: ghcr.io/gregkonush/facteur:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: FACTEUR_CONFIG_FILE
              value: /config/config.yaml
            - name: FACTEUR_DISCORD_BOT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: facteur-discord
                  key: bot-token
            - name: FACTEUR_DISCORD_APPLICATION_ID
              valueFrom:
                secretKeyRef:
                  name: facteur-discord
                  key: application-id
            - name: FACTEUR_REDIS_URL
              value: redis://redis:6379/0
            - name: FACTEUR_ARGO_NAMESPACE
              value: argo
            - name: FACTEUR_ARGO_WORKFLOW_TEMPLATE
              value: facteur-dispatch
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
          volumeMounts:
            - name: config
              mountPath: /config
      volumes:
        - name: config
          configMap:
            name: facteur-config
