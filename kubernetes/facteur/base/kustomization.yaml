apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - serviceaccount.yaml
  - rolebinding.yaml
  - service.yaml
  - workflowtemplate.yaml
  - redis.yaml
  - kafkasource.yaml
configMapGenerator:
  - name: facteur-config
    files:
      - config.yaml
generatorOptions:
  disableNameSuffixHash: true
