server:
  listen_address: ":8080"
discord:
  public_key: ""
  guild_id: ""
redis:
  url: redis://facteur-redis:6379/0
argo:
  namespace: argo
  workflow_template: facteur-dispatch
  service_account: facteur
  parameters:
    environment: staging
consumer:
  enabled: true
  brokers:
    - localhost:9092
  topic: discord.commands.incoming
  group_id: facteur
  dlq:
    enabled: false
    topic: discord.commands.incoming.dlq
  tls:
    enabled: false
    insecure_skip_verify: false
  sasl:
    enabled: false
role_map:
  dispatch:
    - "123456789012345678"
  status:
    - "123456789012345678"
