apiVersion: redis.redis.opstreelabs.in/v1beta2
kind: Redis
metadata:
  name: facteur-redis
  namespace: facteur
spec:
  kubernetesConfig:
    image: quay.io/opstree/redis:v7.0.15
    imagePullPolicy: IfNotPresent
    resources:
      requests:
        cpu: 50m
        memory: 128Mi
      limits:
        cpu: 200m
        memory: 256Mi
  podSecurityContext:
    runAsUser: 1000
    fsGroup: 1000
